<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Word Counter</title>
   <link rel="stylesheet" href="style.css?v=2">
   <style>
      button,
      input,
      optgroup,
      select,
      textarea {
         font-family: inherit;
         font-size: 100%;
         line-height: 1.15;
         margin: 0;
      }

      button,
      input {
         overflow: visible;
      }

      button,
      select {
         text-transform: none;
      }

      button,
      [type="button"],
      [type="reset"],
      [type="submit"] {
         -webkit-appearance: button;
      }
   </style>
</head>

<body>
   <div class="header">
      <div class="header-container">
         <h1>ysrkaanky's word counter</h1>
         <h2>this project's aim is to help counting your letters,words and minify the paragraph</h2>
      </div>
   </div>
   <main class="main">
      <div class="textarea-container">
         <textarea class="textareaEl" id="text_area" placeholder="Write Down or Paste Something..."></textarea>
      </div>
      <div class="buttonsContainer">
         
         <div class="buttonswrapper">
            <button class="bttn bttn-mr" onclick="counter()">COUNT</button>
            <button class="bttn bttn-mr" onclick="minifier()">MINIFY</button>
            <button class="bttn" onclick="whitespaces()">WITH NEW LINES</button>
         </div>
      </div>
      <div class="results">
         <p>Letter Count: <span id="LC"></span></p>
         <p>Word Count: <span id="WC"></span></p>
         <p>Letter w/out Whitespaces Count: <span id="WWSLC"></span></p>
      </div>
      <div class="resultText">
         <textarea class="resultsTA" id="results" placeholder="Your Results Will Be Here..." readonly></textarea>
      </div>
   </main>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   <script src="main.js"></script>
</body>

</html>
